de:
  email_conflicts:
    title: Andere E-Mail Adresse
    description: >-
      Die Einladung, der Sie folgen, ist für **%{email}** bestimmt.
      Diese Adresse ist nicht mit dem Konto verknüpft, mit dem Sie derzeit
      eingeloggt sind.
    email_list: 'E-Mail-Adressen, die mit Ihrem Konto verknüpft sind:'
