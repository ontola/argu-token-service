      anzunehmen.
    link_or_logout: >-
      Sie können entweder **%{email}** zu Ihrem Konto
      hinzufügen, oder ein neues Konto für **%{email}**
      erstellen.
    add: ' %{email} zu Ihrem Konto hinzufügen'
    switch: Konto wechseln
    create_new_account: Neues Konto erstellen
